name: Build and deploy ASP.Net Core app to Azure Web App - pieshopadminweb001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{runner.temp}}/myapp

      - name: Run migration
        env:
          ConnectionStrings__BethanysPieShopAdminDbContextConnection: ${{secrets.DB_CONNECTION_STRING}}
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update  --project .\BethanysPieShopAdmin\BethanysPieShopAdmin.csproj

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{runner.temp}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pieshopadminweb001'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.APP_PUBLISH_PROFILE }}